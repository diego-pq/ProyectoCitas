<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- <link rel="stylesheet" href="{{ url_for('static', filename='reserva_exitosa.css') }}"> -->
   <link rel="stylesheet" href="/ProyectoCitas/static/reserva_exitosa.css">
  <title>Success</title>
</head>
<body>
  <h1>Reserva Exitosa</h1>
  <h4 id="mensaje">
    Tu reserva ya fue aplicada, por favor revisa Google Calendar donde ya se encuentra la reserva.
  </h4>
  <a href="/ProyectoCitas/templates/form.html">Volver al inicio</a>

  <script>
    // Función para obtener parámetros GET
    function getQueryParams() {
      const params = {};
      window.location.search.substring(1).split('&').forEach(pair => {
        if(pair) {
          const [key, value] = pair.split('=');
          params[decodeURIComponent(key)] = decodeURIComponent(value || '');
        }
      });
      return params;
    }

    const params = getQueryParams();

    if(params.nombre && params.fecha) {
      document.getElementById('mensaje').textContent =
        `Gracias ${params.nombre}, tu agenda está reservada para el día ${params.fecha}. Por favor revisa Google Calendar.`;
    }
  </script>
</body>
</html>
